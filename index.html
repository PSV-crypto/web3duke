<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лендинг-визитка</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="language-switcher">
    <button onclick="loadLanguage('ru')">Русский</button>
    <button onclick="loadLanguage('en')">English</button>
    <button onclick="loadLanguage('pl')">Polski</button>
    <button onclick="loadLanguage('es')">Español</button>
  </div>

  <section class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-description"></p>
    <p id="hero-subtext"></p>
    <h2 id="approach-title"></h2>
    <ul id="approach-list"></ul>
    <button id="hero-cta" class="cta"></button>
    <button class="cta">Написать в WhatsApp</button>
    <p id="hero-text"></p>
  </section>

  <section class="tasks">
    <h2 id="tasks-title"></h2>
    <ul id="tasks-list"></ul>
    <button id="tasks-cta" class="cta"></button>
    <button class="cta">Написать в WhatsApp</button>
    <p id="tasks-text"></p>
  </section>

  <!-- Другие секции (cases, mentoring, etc.) можно добавить позже -->

  <script>
    let currentLang = 'ru';

    function loadLanguage(lang) {
      currentLang = lang;
      fetch(`languages/${lang}.json`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('hero-title').textContent = data.hero.title;
          document.getElementById('hero-description').textContent = data.hero.description;
          document.getElementById('hero-subtext').textContent = data.hero.subtext;
          document.getElementById('approach-title').textContent = data.hero.approach_title;
          document.getElementById('approach-list').innerHTML = data.hero.approach_list.map(item => `<li>${item}</li>`).join('');
          document.getElementById('hero-cta').textContent = data.hero.cta;
          document.getElementById('hero-text').textContent = data.hero.text;
          document.getElementById('tasks-title').textContent = data.tasks.title;
          document.getElementById('tasks-list').innerHTML = data.tasks.list.map(item => `<li>${item}</li>`).join('');
          document.getElementById('tasks-cta').textContent = data.tasks.cta;
          document.getElementById('tasks-text').textContent = data.tasks.text;
        })
        .catch(error => console.error('Error loading language:', error));
    }

    // Загрузка языка при старте
    window.onload = () => loadLanguage(currentLang);
  </script>
</body>
</html>
